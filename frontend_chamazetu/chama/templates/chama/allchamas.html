{% extends "chama/base.html" %}
{% load static %}

{% block content %}
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio">
      <div class="container">
        <!-- TODO: handle the filtering so as users can filter chamas by type -->
        <div class="row" data-aos="fade-up">
          <div class="col-lg-12 d-flex justify-content-center">
            <ul id="portfolio-flters">
              <li data-filter="*" class="filter-active">All</li>
              <li data-filter=".filter-app">investment</li>
              <li data-filter=".filter-card">merry-go-round</li>
              <li data-filter=".filter-web">savings</li>
            </ul>
          </div>
        </div>

        <div class="row portfolio-container" data-aos="fade-up">
          {% if chamas %}
          {% for chama in chamas %}
          <div class="col-lg-4 col-md-6 portfolio-item filter-card">
            <a href="{% url 'member:chama' chama.3 %}" style="text-decoration: none; color: inherit;">
              <div class="card info-card sales-card">

                <div class="card-body">
                  <h5 class="card-title"><span>| {{ chama.1 }} </span></h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-cart"></i>
                    </div>
                    <div class="ps-3">
                      <h6>{{ chama.2 }}</h6>
                      <span class="text-success small pt-1 fw-bold">no of</span> <span class="text-muted small pt-2 ps-1">members</span>

                    </div>
                  </div>
                </div>

              </div>
            </a>
          </div>
          {% endfor %}
          {% endif %}
        </div>
