version: '3.9'

services:
  message_broker:
    image: redis:latest
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

  chamazetu_frontend:
    build:
      context: ./frontend_chamazetu
    command: python manage.py runsslserver 0.0.0.0:8000 --certificate /app/frontend/cert.pem --key /app/frontend/key.pem
    volumes:
      - ./frontend_chamazetu:/app/frontend/
      - ./app/frontend/certs:/app/frontend/certs
    ports:
      - "8000:8000"
    depends_on:
      - message_broker
    environment:
      - DATABASE_URL=postgres://${SUPA_DB_USER}:${SUPA_DB_PASSWORD}@${SUPA_DB_HOST}:5432/${SUPA_DB_NAME}

  chamazetu_backend:
    build:
      context: ./backend_chamazetu
    command: uvicorn app.main:app --host 0.0.0.0 --port 9400 --reload
    volumes:
      - ./backend_chamazetu:/app/backend/
    ports:
      - "9400:9400"
    depends_on:
      - message_broker
    environment:
      - DATABASE_URL=postgres://${SUPABASE_DB_USER}:${SUPABASE_DB_PASSWORD}@{SUPABASE_DB_HOST}:5432/${SUPABASE_DB_NAME}

  celery_worker:
    build:
      context: ./frontend_chamazetu
    command: celery -A frontend_chamazetu.celery worker --pool=solo -l INFO
    volumes:
      - ./frontend_chamazetu:/app/frontend/
    depends_on:
      - message_broker
    environment:
      - DATABASE_URL=postgres://${SUPA_DB_USER}:${SUPA_DB_PASSWORD}@${SUPA_DB_HOST}:5432/${SUPA_DB_NAME}

  celery_beat_scheduler:
    build:
      context: ./frontend_chamazetu
    command: celery -A frontend_chamazetu.celery beat -l INFO
    volumes:
      - ./frontend_chamazetu:/app/frontend/
    depends_on:
      - message_broker
    environment:
      - DATABASE_URL=postgres://${SUPA_DB_USER}:${SUPA_DB_PASSWORD}@${SUPA_DB_HOST}:5432/${SUPA_DB_NAME}

volumes:
  redis_data:
